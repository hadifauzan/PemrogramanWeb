<!DOCTYPE html>
<html>
<head>
  <title>Kartu Anggota</title>
  <style>
    .card {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
      background-color: navy;
      padding: 20px;
    }
    .box {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
    .info {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="info">
      <div class="box">1X FREE HAIRCUT</div>
      <div class="box">Member No: <input type="text" placeholder="Masukkan nomor anggota"></div>
      <div class="box">Name: <input type="text" placeholder="Masukkan nama"></div>
      <div class="box">Phone: <input type="text" placeholder="Masukkan nomor telepon"></div>
    </div>
  </div>
</body>
</html>
